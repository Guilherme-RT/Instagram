<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta lang="pt_br" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="insta style.css">
    <title>
        Instagram
    </title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/Instagram_phone.png" alt="Telefone Insta">
        </div>
        <div class="instagram-access">
            <div class="group">
                <img src="./img/Instagram_logo.png" alt="Logo do Instagram" class="instagram-logo">
                <div class="box">
                    <input type="text" placeholder="Telefone, nome de usuário ou e-mail" class="login">
                </div>
                <div class="box">
                    <input type="password" placeholder="Senha" class="senha">
                </div>
                <div class="button">
                    <input type="submit" name="entrar" value="Entrar" class="enter">
                </div>
                <p class="ou">
                    ---------------- OU ----------------
                </p>
                <a href="#" class="facebook">Entrar com o Facebook</a></br>
                <a href="https://www.instagram.com/accounts/password/reset/?hl=pt-br" target="_blank" class="forget-password">Esqueceu a senha?</a>
            </div>
            <div class="group">
                <p class="no-account">Não tem uma conta? &ensp;
                    <a href="https://www.instagram.com/accounts/emailsignup/" class="sign-in">Cadastre-se</a></p>
            </div>
            <div class="group">
                <div class="get-the-app">
                    <p>
                        Baixe o aplicativo!
                    </p>
                </div>
                <div class="mão">
                    <img src="./img/Hand_Down.png" alt="mãozinha para baixo">
                </div>

                <div class="download">
                    <a href="#" alt="Disponível na App Store" class="download-app"></a>
                    <a href="#" alt="Disponível no Google Play" class="download-app"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
